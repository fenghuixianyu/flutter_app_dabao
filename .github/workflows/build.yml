name: Build Lofter Fixer (Fix Plugin Error)
on: workflow_dispatch

env:
  APP_NAME: "LOFTERåŽ»æ°´å°"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'

      # 1. æ™ºèƒ½é‡å»ºå·¥ç¨‹ (ä¿ç•™ä½ çš„ä»£ç )
      - name: Recreate Android Project with User Logic
        run: |
          mkdir -p user_backup
          
          # å¤‡ä»½ Kotlin æ ¸å¿ƒé€»è¾‘
          if [ -f "android/app/src/main/kotlin/com/example/lofter_fixer/MainActivity.kt" ]; then
             cp android/app/src/main/kotlin/com/example/lofter_fixer/MainActivity.kt user_backup/
          fi
          
          # å¤‡ä»½ Manifest
          if [ -f "android/app/src/main/AndroidManifest.xml" ]; then
             cp android/app/src/main/AndroidManifest.xml user_backup/
          fi

          # é‡æ–°ç”Ÿæˆéª¨æž¶
          rm -rf android
          flutter create . --platforms android --project-name lofter_fixer

          # æ¢å¤ä»£ç 
          TARGET_DIR="android/app/src/main/kotlin/com/example/lofter_fixer"
          mkdir -p $TARGET_DIR
          cp user_backup/MainActivity.kt $TARGET_DIR/
          
          # æ¢å¤ Manifest
          if [ -f "user_backup/AndroidManifest.xml" ]; then
             cp user_backup/AndroidManifest.xml android/app/src/main/AndroidManifest.xml
          else 
             echo "âš ï¸ Local Manifest not found, using default."
          fi

      # 2. ðŸ”¥ã€æ ¸å¿ƒä¿®å¤ã€‘é‡å†™æ ¹ç›®å½• build.gradle ðŸ”¥
      # è¿™ä¸€æ­¥å¼ºåˆ¶æ‰€æœ‰æ’ä»¶ä½¿ç”¨ SDK 34ï¼Œè§£å†³ gal æŠ¥é”™
      - name: Overwrite Root build.gradle
        run: |
          cat > android/build.gradle <<EOF
          buildscript {
              ext.kotlin_version = '1.9.0'
              repositories {
                  google()
                  mavenCentral()
              }
              dependencies {
                  classpath 'com.android.tools.build:gradle:7.3.0'
                  classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:\$kotlin_version"
              }
          }

          allprojects {
              repositories {
                  google()
                  mavenCentral()
              }
          }

          rootProject.buildDir = '../build'
          subprojects {
              project.buildDir = "\${rootProject.buildDir}/\${project.name}"
          }
          subprojects {
              project.evaluationDependsOn(':app')
          }

          // ðŸ‘‡ðŸ‘‡ðŸ‘‡ éœ¸é“ä¿®å¤ï¼šå¼ºåˆ¶æ‰€æœ‰æ’ä»¶(åŒ…æ‹¬gal)ä½¿ç”¨ SDK 34 ðŸ‘‡ðŸ‘‡ðŸ‘‡
          subprojects {
              afterEvaluate { project ->
                  if (project.extensions.findByName("android") != null) {
                      android {
                          compileSdkVersion 34
                          namespace project.group
                          defaultConfig {
                              minSdkVersion 24
                              targetSdkVersion 34
                          }
                      }
                  }
              }
          }
          EOF

      # 3. é‡å†™ App çº§ build.gradle (æ·»åŠ åŽŸç”Ÿä¾èµ–)
      - name: Overwrite App build.gradle
        run: |
          cat > android/app/build.gradle <<EOF
          plugins {
              id "com.android.application"
              id "kotlin-android"
              id "dev.flutter.flutter-gradle-plugin"
          }
          android {
              namespace "com.example.lofter_fixer"
              compileSdkVersion 34
              ndkVersion flutter.ndkVersion
              compileOptions { sourceCompatibility JavaVersion.VERSION_1_8; targetCompatibility JavaVersion.VERSION_1_8 }
              kotlinOptions { jvmTarget = '1.8' }
              defaultConfig {
                  applicationId "com.example.lofter_fixer"
                  minSdkVersion 24
                  targetSdkVersion 34
                  versionCode 1
                  versionName "1.0"
              }
              buildTypes { release { signingConfig signingConfigs.debug } }
          }
          flutter { source '../..' }
          dependencies {
              implementation "org.jetbrains.kotlin:kotlin-stdlib:1.9.0"
              implementation "org.tensorflow:tensorflow-lite:2.14.0"
              implementation "org.tensorflow:tensorflow-lite-support:0.4.4"
              implementation "com.quickbirdstudios:opencv:4.5.3.0"
              implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.7.1"
          }
          EOF

      # 4. æ”¾ç½®æ¨¡åž‹
      - name: Place TFLite Model
        run: |
          mkdir -p android/app/src/main/assets
          if [ -f "best_float16.tflite" ]; then
            cp best_float16.tflite android/app/src/main/assets/
          else
            echo "âŒ Error: Model not found!"
            touch android/app/src/main/assets/best_float16.tflite
          fi

      - name: Fix Project Settings
        run: sed -i 's/id "org.jetbrains.kotlin.android" version ".*"/id "org.jetbrains.kotlin.android" version "1.9.0"/g' android/settings.gradle

      - name: Install Dependencies
        run: flutter pub get

      - name: Generate App Icon
        run: |
          if [ -f "assets/images/icon.png" ]; then
             dart run flutter_launcher_icons
          fi

      - name: Build APK
        run: flutter build apk --release --target-platform android-arm64

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: LofterFixer-Release
          path: build/app/outputs/flutter-apk/app-release.apk