          sed -i "s/ext.kotlin_version = .*/ext.kotlin_version = '1.9.0'/g" android/build.gradle

          echo "âœ… Configuration Check:"
          grep "minSdkVersion" android/app/build.gradle
          grep "kotlin_version" android/build.gradle

      - name: Install Dependencies
        run: flutter pub get

      # 3. ğŸ›¡ï¸ æ‰“åŒ… Debug ç‰ˆ + åªä¿ç•™ ARM64
      - name: Build APK
        run: flutter build apk --debug --target-platform android-arm64

