name: Flutter Build Debug (Fix Kotlin)
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'

      # 1. ç”Ÿæˆå®‰å“å·¥ç¨‹
      - name: Create Android Project
        run: |
          if [ ! -d "android" ]; then
            echo "âš ï¸ Generating Android scaffold..."
            flutter create . --platforms android --project-name my_diary_app
          fi

      # 2. ğŸ’‰ã€åŒé‡ä¿®å¤ã€‘MinSDK + Kotlinç‰ˆæœ¬
      # è¿™ä¸€æ­¥éå¸¸å…³é”®ï¼åŒæ—¶ä¿®å¤äº†ä¸¤ä¸ªæŠ¥é”™æ ¹æº
      - name: Fix Android Configuration
        run: |
          echo "ğŸ”§ Fixing MinSdkVersion..."
          # ä¿®å¤1: å¼ºåˆ¶ MinSDK ä¸º 21 (ä¸ºäº† share_plus)
          sed -i 's/minSdkVersion.*/minSdkVersion 21/g' android/app/build.gradle
          
          echo "ğŸ”§ Fixing Kotlin Version..."
          # ä¿®å¤2: å¼ºåˆ¶ Kotlin ç‰ˆæœ¬ä¸º 1.9.0 (è§£å†³ Duplicate class æŠ¥é”™)
