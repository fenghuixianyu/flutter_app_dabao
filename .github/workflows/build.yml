name: Build Lofter Fixer (Injection Mode)
on: workflow_dispatch

env:
  APP_NAME: "LOFTERå»æ°´å°"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'

      # 1. æ™ºèƒ½é‡å»ºå·¥ç¨‹ (ä¿ç•™ä½ çš„ä»£ç )
      - name: Recreate Android Project with User Logic
        run: |
          mkdir -p user_backup
          
          # å¤‡ä»½æ ¸å¿ƒé€»è¾‘
          if [ -f "android/app/src/main/kotlin/com/example/lofter_fixer/MainActivity.kt" ]; then
             cp android/app/src/main/kotlin/com/example/lofter_fixer/MainActivity.kt user_backup/
          fi
          
          # å¤‡ä»½ Manifest (å¦‚æœä½ æœ¬åœ°æ”¹å¥½äº†ï¼Œå°±ç”¨æœ¬åœ°çš„)
          if [ -f "android/app/src/main/AndroidManifest.xml" ]; then
             cp android/app/src/main/AndroidManifest.xml user_backup/
          fi

          # é‡æ–°ç”Ÿæˆéª¨æ¶ (æ¸…é™¤æ½œåœ¨çš„ Gradle ç¼“å­˜é”™è¯¯)
          rm -rf android
          # âš ï¸ å…³é”®ï¼šç”Ÿæˆæ ‡å‡†å·¥ç¨‹ï¼Œè®© gal æ’ä»¶èƒ½è¯»åˆ°ç¯å¢ƒå˜é‡
          flutter create . --platforms android --project-name lofter_fixer

          # æ¢å¤ä»£ç 
          TARGET_DIR="android/app/src/main/kotlin/com/example/lofter_fixer"
          mkdir -p $TARGET_DIR
          cp user_backup/MainActivity.kt $TARGET_DIR/
          
          # æ¢å¤ Manifest
          if [ -f "user_backup/AndroidManifest.xml" ]; then
             cp user_backup/AndroidManifest.xml android/app/src/main/AndroidManifest.xml
          fi

      # 2. ğŸ’‰ã€æ‰‹æœ¯åˆ€æ³¨å…¥ã€‘ä¿®æ”¹ build.gradle (ä¸è¦†ç›–ï¼Œåªä¿®æ”¹)
      # è¿™æ ·å¯ä»¥ä¿ç•™ Flutter æ’ä»¶æ‰€éœ€çš„ä¸Šä¸‹æ–‡ç¯å¢ƒ
      - name: Inject Dependencies & Configs
        run: |
          GRADLE_FILE="android/app/build.gradle"
          SETTINGS_FILE="android/settings.gradle"

          echo "ğŸ”§ Injecting Kotlin 1.9.0..."
          # ä¿®æ”¹ settings.gradle ä¸­çš„æ’ä»¶ç‰ˆæœ¬
          sed -i 's/id "org.jetbrains.kotlin.android" version ".*"/id "org.jetbrains.kotlin.android" version "1.9.0"/g' $SETTINGS_FILE
          
          echo "ğŸ”§ Injecting MinSDK 24..."
          # OpenCV éœ€è¦ 24
          sed -i 's/minSdkVersion.*/minSdkVersion 24/g' $GRADLE_FILE

          echo "ğŸ”§ Injecting Dependencies..."
          # åœ¨ dependencies { åæ’å…¥æˆ‘ä»¬çš„åº“
          # ä½¿ç”¨ sed çš„è¿½åŠ æ¨¡å¼ (a)
          sed -i '/dependencies {/a \
              implementation "org.jetbrains.kotlin:kotlin-stdlib:1.9.0"\
              implementation "org.tensorflow:tensorflow-lite:2.14.0"\
              implementation "org.tensorflow:tensorflow-lite-support:0.4.4"\
              implementation "com.quickbirdstudios:opencv:4.5.3.0"\
              implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.7.1"' $GRADLE_FILE

          echo "âœ… Injection complete."

      # 3. æ”¾ç½®æ¨¡å‹
      - name: Place TFLite Model
        run: |
          mkdir -p android/app/src/main/assets
          if [ -f "best_float16.tflite" ]; then
            cp best_float16.tflite android/app/src/main/assets/
          else
            echo "âŒ Error: Model not found!"
            touch android/app/src/main/assets/best_float16.tflite
          fi

      - name: Install Dependencies
        run: flutter pub get

      - name: Generate App Icon
        run: |
          if [ -f "assets/images/icon.png" ]; then
             dart run flutter_launcher_icons
          fi

      - name: Build APK
        run: flutter build apk --release --target-platform android-arm64

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: LofterFixer-Release
          path: build/app/outputs/flutter-apk/app-release.apk