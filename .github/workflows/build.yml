name: Build Lofter Fixer (Native Code Mode)
on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'

      # 1. 智能重建工程 (保留你的 MainActivity)
      - name: Recreate Android Project with User Logic
        run: |
          # 备份你的 Kotlin 代码
          mkdir -p user_backup
          if [ -f "android/app/src/main/kotlin/com/example/lofter_fixer/MainActivity.kt" ]; then
             cp android/app/src/main/kotlin/com/example/lofter_fixer/MainActivity.kt user_backup/
             echo "✅ Found and backed up MainActivity.kt"
          else
             echo "❌ Error: MainActivity.kt not found in repository!"
             exit 1
          fi

          # 重新生成骨架 (清除潜在的配置错误)
          rm -rf android
          flutter create . --platforms android --project-name lofter_fixer

          # 恢复你的 Kotlin 代码
          TARGET_DIR="android/app/src/main/kotlin/com/example/lofter_fixer"
          mkdir -p $TARGET_DIR
          cp user_backup/MainActivity.kt $TARGET_DIR/
          echo "✅ Restored MainActivity.kt"

      # 2. 自动生成 Manifest 和 Gradle (为了不让你操心配置)
      - name: Overwrite Android Configs
        run: |
          # 写入 AndroidManifest.xml
          cat > android/app/src/main/AndroidManifest.xml <<EOF
          <manifest xmlns:android="http://schemas.android.com/apk/res/android">
              <uses-permission android:name="android.permission.READ_EXTERNAL_STORAGE"/>
              <uses-permission android:name="android.permission.WRITE_EXTERNAL_STORAGE"/>
              <uses-permission android:name="android.permission.MANAGE_EXTERNAL_STORAGE" />
              <application
                  android:label="Lofter修复机"
                  android:name="\${applicationName}"
                  android:icon="@mipmap/ic_launcher">
                  <activity
                      android:name=".MainActivity"
                      android:exported="true"
                      android:launchMode="singleTop"
                      android:theme="@style/LaunchTheme"
                      android:hardwareAccelerated="true"
                      android:windowSoftInputMode="adjustResize">
                      <meta-data android:name="io.flutter.embedding.android.NormalTheme" android:resource="@style/NormalTheme"/>
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN"/>
                          <category android:name="android.intent.category.LAUNCHER"/>
                      </intent-filter>
                  </activity>
                  <meta-data android:name="flutterEmbedding" android:value="2" />
              </application>
          </manifest>
          EOF

          # 写入 build.gradle (Kotlin 1.9.0 + 依赖)
          cat > android/app/build.gradle <<EOF
          plugins {
              id "com.android.application"
              id "kotlin-android"
              id "dev.flutter.flutter-gradle-plugin"
          }
          android {
              namespace "com.example.lofter_fixer"
              compileSdkVersion 34
              ndkVersion flutter.ndkVersion
              compileOptions { sourceCompatibility JavaVersion.VERSION_1_8; targetCompatibility JavaVersion.VERSION_1_8 }
              kotlinOptions { jvmTarget = '1.8' }
              defaultConfig {
                  applicationId "com.example.lofter_fixer"
                  minSdkVersion 24
                  targetSdkVersion flutter.targetSdkVersion
                  versionCode 1
                  versionName "1.0"
              }
              buildTypes { release { signingConfig signingConfigs.debug } }
          }
          flutter { source '../..' }
          dependencies {
              implementation "org.jetbrains.kotlin:kotlin-stdlib:1.9.0"
              implementation "org.tensorflow:tensorflow-lite:2.14.0"
              implementation "org.tensorflow:tensorflow-lite-support:0.4.4"
              implementation "com.quickbirdstudios:opencv:4.5.3.0"
              implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.7.1"
          }
          EOF

      # 3. 放置模型
      - name: Place TFLite Model
        run: |
          mkdir -p android/app/src/main/assets
          if [ -f "best_float16.tflite" ]; then
            cp best_float16.tflite android/app/src/main/assets/
            echo "✅ Model copied."
          else
            echo "❌ Error: best_float16.tflite not found in root!"
            touch android/app/src/main/assets/best_float16.tflite # 仅仅为了让脚本跑完看日志
          fi

      - name: Fix Project Settings
        run: sed -i 's/id "org.jetbrains.kotlin.android" version ".*"/id "org.jetbrains.kotlin.android" version "1.9.0"/g' android/settings.gradle

      - name: Build APK
        run: |
          flutter pub get
          flutter build apk --release --target-platform android-arm64

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: LofterFixer-Native
          path: build/app/outputs/flutter-apk/app-release.apk